<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo_App</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/12379d6260.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="heading"><h1>To-Do</h1></div>
    <div class="total"> <h4>i in total</h4></div>
    <div class="dos"><span>cleaning <br>
                cooking <br>
                drinking beer
            
            </span></div>
    <div class="check">
        <i class="fa-thin fa-circle fa-10x" id="circle"></i>
        <!-- <i class="fa-thin fa-circle-check fa-10x" id="tick"></i> mit tick, circle ersetzen  -->
    
    </div>
    <div class="bin">
        <i class="fa-thin fa-trash fa-5x" id="trash"></i>
    </div>
</body>
</html>
